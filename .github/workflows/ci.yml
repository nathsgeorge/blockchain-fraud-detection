name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -e .[dev]
      - run: ruff check apps ml tests
      - run: pytest -q
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --workspace
