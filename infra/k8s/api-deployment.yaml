apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fraud-api
  template:
    metadata:
      labels:
        app: fraud-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/blockchain-fraud-detection-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: fraud-api-secrets
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
